<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">订单列表</div>
    <table class="table" id="orderslist">
        <tr>
            <td>订单号</td>
            <td>客户名称</td>
            <td>客户地址</td>
            <td>产品数量</td>
            <td>操作</td>
        </tr>
        <tr th:each="orders,ordersStat : ${ordersList}">
            <td th:text="${orders.Docnum}"></td>
            <td th:text="${orders.Crdname}"></td>
            <td th:text="${orders.addr}"></td>
            <td th:text="${orders.Num}"></td>
            <td><a th:href="'/orders/toDetail/'+${orders.Docnum}">出库</a></td>
        </tr>
    </table>
</div>
</body>
</html>
